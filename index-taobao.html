<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>gird布局-模仿淘宝的一个小模块</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .demo {
        display: inline-grid;
        border: 1px solid red;
        grid-template-rows: 240px repeat(4, 120px);
        grid-template-columns: 250px 250px;
        grid-template-areas: "big mid1" "big mid2" "sm1 mid2" "sm2 mid3" "sm3 mid3";
      }
      .demo > .image:first-child {
        grid-area: big;
        border: 1px solid red;
      }
      .demo > .image:nth-child(2) {
        grid-area: sm1;
        border: 1px solid red;
      }
      .demo > .image:nth-child(3) {
        grid-area: sm2;
        border: 1px solid red;
      }
      .demo > .image:nth-child(4) {
        grid-area: sm3;
        border: 1px solid red;
      }
      .demo > .image:nth-child(5) {
        grid-area: mid1;
        border: 1px solid red;
      }
      .demo > .image:nth-child(6) {
        grid-area: mid2;
        border: 1px solid red;
      }
      .demo > .image:nth-child(7) {
        grid-area: mid3;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div class="demo">
      <div class="image bigImage">big</div>
      <div class="image smallImage">small</div>
      <div class="image smallImage">small</div>
      <div class="image smallImage">small</div>
      <div class="image middleImage">middle</div>
      <div class="image middleImage">middle</div>
      <div class="image middleImage">middle</div>
    </div>
  </body>
</html>
